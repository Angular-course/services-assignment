<div class="row">
    <div class="col-xs-6">
        <h3>Inactive Users</h3>
    </div>
    <div class="col-xs-6" *ngIf="counter">
        <h3>users from inactive to active {{counter}}</h3>
    </div>
</div>
<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let user of inactiveUsers; let i = index">
        {{ user }} | <a href="#" (click)="onSetToActive(i)">Set to Active</a>
    </li>
</ul>
